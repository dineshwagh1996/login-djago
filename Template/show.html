<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



    <title>Student Records</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <style type="text/css">
      th{
        padding:100px;
        color:black;
        text-align: center;

      }
      /* td{
        color:red;
      } */
   </style>
  </head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr align="center">
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Student Email</th>
        <th>Student Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for emp in emp %}
    <tr align="center">
        <td>{{ emp.eid }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.eemail }}</td>
        <td>{{ emp.econtact }}</td>
        <td>
            <a href="/edit/{{ emp.id }}"><span class="glyphicon glyphicon-pencil" ></span></a>
            <a href="/delete/{{ emp.id }}"><span class="glyphicon glyphicon-trash" ></span></a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
