 <!DOCTYPE html>
 <html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <hr>
    <h3>Regestration:</h3>
    <form  method="post" action="/savedata" enctype="multipart/form-data" text-align="center">
      {% csrf_token%}
     <input type="text" name="name" placeholder="Product Name"><br>
     <br>
     <textarea row="5" name="desc" placeholder="Product Description"></textarea><br>
     <br>
     <div id="images">
      <input type="file" id="file" name="file[]" multiple><br>
      </div>
      <br>
      <input type="button" name="image" id="add_image" value="Add Image"><br>
      <br>
      <input type="submit"  value="Save" />

 </form>
 <script type="text/javascript">

  document.getElementById('add_image').onclick=function(ev){

  var image=document.getElementById("images");

  var priview=document.createElement('img');
  priview.style.width='100px';
  priview.style.height='100px';

  var newInput=document.createElement("input");

   newInput.type="file";
   newInput.name="file[]";

  var br=document.createElement("br");
  var br1=document.createElement("br");

  newInput.onchange=function(ev1){
    if(this.files && this.files[0]){
      var fileReader=new FileReader();
      fileReader.onload=function(ev2){

        priview.src=ev2.target.result;
      };
      fileReader.readAsDataURL(this.files[0])
    }
  };

  image.appendChild(priview);
  image.appendChild(newInput);
  image.appendChild(br);
  image.appendChild(br1);
 }
</script>
</body>
</html>
