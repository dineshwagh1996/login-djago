<Html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
 <title>
  Registration Page
  </title>
  {% load static %}
 </head>
<body bgcolor="Lightcyan">
<br>
<br>
<form id="post_form">
  {% csrf_token %}

<label> Firstname </label>
<input type="text" name="fname" size="15" id="fname"/> <br> <br>
<label> Lastname: </label>
<input type="text" name="lname" id="lname" size="15"/> <br> <br>

<label>Qualifications </label>
<input type="text" name="Qualifications" id="Qualifications"><br>
<br>
<br> 
 <label>Phone :
</label>
<input type="text" id="phone" name="phone" size="10"/> <br> <br>
 Email:
<input type="email" id="email" name="email"/> <br>
<br> <br>
 Password:
<input type="Password" id="pass" name="password"> <br>
<br> <br>
 Re-type password:
<input type="Password" id="repass" name="repass"> <br> <br>
<button type="submit" name="button">Submit</button>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<script src="{% static '/js/main.js' %}" charset="utf-8"></script>
</html>
