<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
  </head>
  <body>
    <form id="SignForm">
      {% csrf_token %}
     <input class="text" type="text" name="Username" placeholder="Username" required=""><br>
     <br>
     <input class="text email" type="email" name="email" placeholder="Email" required=""><br>
      <br>
     <input class="text" type="password" id="pwd" name="password" placeholder="Password" required=""><br>
      <br>
     <input class="text w3lpass" type="password" id="pwd1" name="password1" placeholder="Confirm Password" required=""><br>
     <br>
    <input type="submit"  class="btn btn-primary" name="submit" value="SignUp" onclick="matchPassword()" >
    </form>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js'></script>
 <script src="{% static '/js/mains.js' %}"  type="text/javascript" charset="utf-8"></script>
</html>
