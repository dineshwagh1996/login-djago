<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet"  href="{% static  '/css/styles.css'  %}">
     <title></title>
    <script>
      function matchPassword() {
        var pw1 = document.getElementById("pwd").value;
        var pw2 = document.getElementById("pwd1").value;
        if(pw1 != pw2)
        {
          alert("Passwords did not match");
        } else {
          alert("Regestration successfully");
        }
      }
    </script>
   </head>
   <body>
    <br>
     <br>
	   <h1>SignUp Form</h1>
		 <div class="main-agileinfo">
			<div class="agileits-top">
		   <form  id="SignForm" action="/formdata" method="post">
          {% csrf_token %}
					<input class="text" type="text" name="Username"  placeholder="Username"  required="">
					<input class="text email" type="email" name="email"  placeholder="Email"  required="">
					<input class="text" type="password" id="pwd"  name="password"  placeholder="Password"  required="">
					<input class="text w3lpass" type="password" id="pwd1"  name="password1"  placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
				    </div>
					 <input type="submit"  class="btn btn-primary" name="submit" value="SignUp" onclick="matchPassword()">
				  <p>Don't have an Account? <a href="http://localhost:8000/login">Login Now!</a></p>
          </form>
         </div>
        </div>
     </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js'></script>
    <script src="{% static '/js/mains.js' %}"  type="text/javascript" charset="utf-8"></script>
    </html>
